<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Australia</title>
    <link rel="stylesheet" type ="text/css" href="style.css">
</head>
<body>
    <!-- header -->
    <div id="header-spot"></div>

    <header id="header">
        <div class="nav-block">
            <h3 class="nav-item title-text">Checkpoint</h3>
            <button class="nav-item">Home page</button>
        </div>
        <div class="nav-block">
            <button class="nav-item">Register</button>
            <button class="nav-item">Log in</button>
            <button class="nav-item">Post an ad</button>
        </div>
    </header>

    <!-- start page card -->
    <div id="start-card">
        <div id="start-card-text">
            <p id="start-card-text"><div class="title-text">Checkpoint</div> The only place for buying gaming merchanise.</p>
        </div>

        <!-- search bar -->
        <div id="search-block">
            <form id="search-bar">
                <input id="search-text" placeholder="Search" name="search-content">
                <input id="search-button" type="submit">
            </form>
        </div>
    </div>

    <!-- category bar -->
    <div class="center-title"><h1>Newest Items</h1></div>
    <div id="category-block">
        <div id="category-bar">
            <p id="category-title">filter</p>
                <div id= "price">
                    <button class="category-item category-button" name="price">
                        <img class="category-img plus-img" src="images/plus.png" alt="expand">
                        <img class="category-img minus-img" src="images/minus.png" alt="shrink">
                        <p class = "category-text">Price</p>
                    </button>
                    <button class="category-item category-subject" name="$100">
                        <img class="category-img unselected-img" src="images/emptySelect.png" alt="not chosen">
                        <img class="category-img selected-img" src="images/fullSelect.png" alt="chosen">
                        <p class = "category-text">$100</p>
                    </button>
                </div>
            <div class="category-item"></div>
        </div>
    </div>

    <!-- item display -->
    <div id="item-block">
        <div class="block">
            <img class="block-img" src="images/noImage.png" alt="car image">
            <p class="block-text">Car</p>
            <p class="block-text">Bonogin</p>
        </div>
    </div>

    <div class="clr"></div>

    <!-- footer -->
    <footer id="footer">
        <div class = footer-block> <p>Property of Bailey Blackstock</p> </div>
        <div class = footer-block> <p>0455 318 431</p> </div>
        <div class = footer-block> <p>baileyblackstock02@gmail.com</p> </div>
    </footer>

    <br>
    <script src="/scripts/main.js"></script>
</body>
</html>
